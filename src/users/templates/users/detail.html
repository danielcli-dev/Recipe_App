{% load static %}
<!DOCTYPE html>
<html>
  <title>Recipe App</title>

  <link rel="stylesheet" href="{% static 'users/css/detail.css' %}" />

  <div class="detail">
    <div class="header" width="50" color="green">
      <a href="/" class="header_logo">
        <img src="{% static 'recipes/images/icon.jpg' %}" alt="logo" />
        RECIPEBYTES</a
      >
      <nav>
        <a href="{% url 'recipes:records' %}">
          <div class="header_option" href="">Records</div>
        </a>
        <a href="{% url 'recipes:list' %}">
          <div class="header_option" href="">Recipes</div>
        </a>
        <a href="{% url 'ingredients:list' %}">
          <div class="header_option" href="">Ingredients</div>
        </a>
        <a href="{% url 'users:list' %}">
          <div class="header_option" href="">Users</div>
        </a>
        <a href="{% url 'logout' %}">
          <div class="header_option" href="">Logout</div>
        </a>
      </nav>
    </div>
    <h2>Details for {{object.name}}</h2>

    <img class="detail_portrait" src="{{object.pic.url}}" />
    <div><b>Name: </b> {{object.name}}</div>
    <br />
    <div>
      <b>Recipes: </b>
    </div>

    {% for recipe in object.recipes.all %}
    <a href="{{recipe.get_absolute_url}}">
      <div class="detail_option">
        <div class="detail_optionImage"><img src="{{recipe.pic.url}}" /></div>
        <div class="detail_optionName">
          <b>{{recipe}}</b>
        </div>
      </div>
    </a>
    {% endfor %}<br />
  </div>
</html>
