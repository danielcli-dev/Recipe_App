{% load static %}

<link rel="stylesheet" href="{% static 'recipes/css/recipes_home.css' %}" />

<!DOCTYPE html>
<html>
  <title>Recipe App</title>
  <body>
    <div class="home">
      <div class="header" width="50" color="green">
        <a href="{% url 'recipes:home' %}" class="header_logo">
          <img src="{% static 'recipes/images/icon.jpg' %}" alt="logo" />
          RECIPEBYTES</a
        >
        <nav>
          <a href="{% url 'recipes:records' %}">
            <div class="header_option" href="">Records</div>
          </a>
          <a href="{% url 'recipes:list' %}">
            <div class="header_option" href="">Recipes</div>
          </a>
          <a href="{% url 'ingredients:list' %}">
            <div class="header_option" href="">Ingredients</div>
          </a>
          <a href="{% url 'users:list' %}">
            <div class="header_option" href="">Users</div>
          </a>
          <a href="{% url 'login' %}">
            <div class="header_option" href="">Login</div>
          </a>
        </nav>
      </div>
      <div class="home_main">
        <div class="home_mainLeft">
          <img
            class="home_image"
            src="{% static 'recipes/images/recipes.jpg' %}"
            alt="home"
          />
        </div>
        <div class="home_mainRight">
          <img
            class="home_image2"
            src="{% static 'recipes/images/recipes2.jpg' %}"
            alt="home"
          /><img
            class="home_image3"
            src="{% static 'recipes/images/recipes3.jpg' %}"
            alt="home"
          />
        </div>
      </div>

      <button class="home_cta">MORE RECENT RECIPES</button>
    </div>
  </body>
</html>
