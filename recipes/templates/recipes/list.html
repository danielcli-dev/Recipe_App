{% load static %}
<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="{% static 'recipes/css/list.css' %}" />
  <title>Recipe App</title>

  <div class="recipes">
    <div class="header">
      <a href="{% url 'recipes:home' %}" class="header_logo">
        <img src="{% static 'recipes/images/icon.jpg' %}" alt="logo" />
        RECIPEBYTES</a
      >
      <nav>
        <a href="{% url 'recipes:records' %}">
          <div class="header_option" href="">Records</div>
        </a>
        <a href="{% url 'recipes:list' %}">
          <div class="header_option" href="">Recipes</div>
        </a>
        <a href="{% url 'ingredients:list' %}">
          <div class="header_option" href="">Ingredients</div>
        </a>
        <a href="{% url 'users:list' %}">
          <div class="header_option" href="">Users</div>
        </a>
        <a href="{% url 'logout' %}">
          <div class="header_option" href="">Logout</div>
        </a>
      </nav>
    </div>
    <h1 class="recipes_title">Recipe List</h1>
    <a href="{% url 'recipes:add_recipe' %}">
      <div class="add">Add Recipe</div>
    </a>
    {% for object in object_list %}
    <a href="{{object.get_absolute_url}}">
      <div class="recipes_option">
        <div class="recipes_optionImage">
          <img src="{{object.pic.url}}" />
        </div>
        <div class="recipes_optionName">{{object.name}}</div>
      </div></a
    >
    {% endfor %}
  </div>
</html>
