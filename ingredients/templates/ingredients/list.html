{% load static %}
<!DOCTYPE html>
<html>
  <title>Recipe App</title>
  <link rel="stylesheet" href="{% static 'ingredients/css/list.css' %}" />

  <div class="ingredients">
    <div class="header">
      <a href="{% url 'recipes:home' %}" class="header_logo">
        <img src="{% static 'recipes/images/icon.jpg' %}" alt="logo" />
        RECIPEBYTES</a
      >
      <nav>
        <a href="{% url 'recipes:records' %}">
          <div class="header_option" href="">Records</div>
        </a>
        <a href="{% url 'recipes:list' %}">
          <div class="header_option" href="">Recipes</div>
        </a>
        <a href="{% url 'ingredients:list' %}">
          <div class="header_option" href="">Ingredients</div>
        </a>
        <a href="{% url 'users:list' %}">
          <div class="header_option" href="">Users</div>
        </a>
        <a href="{% url 'logout' %}">
          <div class="header_option" href="">Logout</div>
        </a>
      </nav>
    </div>
    <h1 class="ingredients_title">Ingredient List</h1>
    <!-- For loop iterates through object_list variable from ListView -->
    {% for object in object_list %}
    <div class="ingredients_option">
      <div class="ingredients_optionImage">
        <img src="{{object.pic.url}}" />
      </div>
      <div class="ingredients_optionName">{{object.name}}</div>
    </div>

    {% endfor %}
  </div>
</html>
